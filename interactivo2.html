<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="./styles2.css" />
</head>
<body>
  <main>
    <h1>Juegos</h1>
    <div>
      <h3>Cambiar color de fondo</h3>
      <input id="input-color" type="text" placeholder="Ingrese un color en inglÃ©s" />
      <button id="btn-change-color">Cambiar el color</button>
    </div>
    <div>
      <div id="brothers-container">
        <h3>Registrar Hermanos</h3>
        <input id="input-register-brothers" type="text" placeholder="Ingrese la cantidad de hermanos" />
        <button onclick="registerBrothers()">Activar el guardado de hermanos</button>
      </div>
      <div>
        <h3>Generar Bloques</h3>
        <input id="input-register-blocks" type="text" placeholder="Ingrese la cantidad de bloques" />
        <button onclick="generateBlocks()">Dibujar bloques</button>
        <button onclick="clearBlocks()">Limpiar Resultado</button>
      </div>
      <div>
        <h3>Yanquenpo</h3>
        <input id="input-user-choice" type="text" placeholder="Escribe piedra, papel o tijera" />
        <button onclick="playRockPaperScissors()">Jugar Yanquenpo</button>
        <button onclick="clearRockPaperScissors()">Limpiar Resultado</button>
      </div>
    </div>
    <div id="game-area"></div>
  </main>
  <script src="./app2.js"></script>
</body>
</html>
